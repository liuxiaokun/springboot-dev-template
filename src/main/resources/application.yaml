server:
  port: 8000

spring:
  application:
    name: quick-dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://hadoop001:3306/iot_platform
    username: root
    password: 123456

mybatis:
  configuration:
    # 字段和实体成员的映射，支持驼峰规则
    map-underscore-to-camel-case: true
  mapper-locations: mapper/*Mapper.xml
  type-aliases-package: com.example.quickdev.entity



